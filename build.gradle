plugins {
    id 'java'
    id "org.openjfx.javafxplugin" version "0.1.0"
}

group = 'sarps'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

javafx {
    version = "21"
    modules = ['javafx.controls']
}

dependencies {
    //testImplementation 'org.easymock:easymock-junit5:4.3'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.2'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.2'
    testImplementation 'de.tum.in.ase:artemis-java-test-sandbox:1.13.0'
    testImplementation 'com.github.javaparser:javaparser-symbol-solver-core:3.25.9'
    testImplementation 'org.jgrapht:jgrapht-core:1.5.2'
    implementation 'org.apache.commons:commons-lang3:3.13.0'
    implementation 'org.pdfsam.rxjava3:rxjavafx:3.0.3'
}

test {
    useJUnitPlatform()
}